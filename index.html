<!DOCTYPE html>
<html>
  <head>
    <title>나태주, 풀꽃</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }
      #title {
        width: 260px;
        float: left;
      }
      #section {
        width: 700px;
        float: right;
      }
      li { list-style: none; }
      @media screen and (max-width: 767px) {
        body { width: auto }
        #title { width: auto; float: none; }
        #section { width: auto; float: none; }
      }
    </style>
  </head>
  <body>
    <div id="title">
      <h1>풀꽃</h1><br>
      <h2>-나태주-</h2>
    </div>
    <div id="section">
      <p>자세히 보아야 예쁘다</p><br>
      <p>오래 보아야 사랑스럽다</p><br>
      <p>너도 그렇다.</p>
    </div>
  </body>
</html>
